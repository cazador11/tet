<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap');
        :root {
            --apple-blue: #007AFF;
            --apple-gray: #8E8E93;
            --apple-background: #F5F5F7;
        }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--apple-background);
            color: #1D1D1F;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 500;
            margin-bottom: 40px;
            font-size: 32px;
        }
        #txtFile {
            display: none;
        }
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .file-input-label {
            background-color: var(--apple-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        .file-input-label:hover {
            background-color: #0071E3;
            transform: translateY(-1px);
        }
        #preview {
            width: 100%;
            min-height: 300px;
            margin: 20px 0;
            padding: 16px;
            font-family: inherit;
            border: 2px solid #E5E5EA;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }
        #preview:focus {
            outline: none;
            border-color: var(--apple-blue);
        }
        button {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        button:hover {
            background-color: #0071E3;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
            }
            .button-group > * {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TXT to PDF Converter</h1>
        <div class="button-group">
            <input type="file" id="txtFile" accept=".txt">
            <label for="txtFile" class="file-input-label">Choose a TXT file</label>
            <button onclick="pasteText()">Paste Text</button>
        </div>
        <textarea id="preview" placeholder="Your text will appear here. You can also paste text directly."></textarea>
        <button onclick="convertToPDF()">Convert to PDF</button>
    </div>

    <script>
        const fileInput = document.getElementById('txtFile');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.value = e.target.result;
                    preview.style.borderColor = 'var(--apple-blue)';
                    setTimeout(() => preview.style.borderColor = '#E5E5EA', 1000);
                };
                reader.readAsText(file);
            }
        });

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                preview.value = text;
                preview.style.borderColor = 'var(--apple-blue)';
                setTimeout(() => preview.style.borderColor = '#E5E5EA', 1000);
            } catch (err) {
                alert('Failed to read clipboard. Please paste manually using Ctrl+V or Command+V.');
            }
        }

        window.jspdf = window.jspdf || {};
        window.convertToPDF = function() {
            if (!preview.value.trim()) {
                preview.style.borderColor = '#FF3B30';
                setTimeout(() => preview.style.borderColor = '#E5E5EA', 1000);
                return;
            }

            const doc = new window.jspdf.jsPDF();
            
            doc.setFont("arial", "normal");
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            
            const text = preview.value;
            const lines = doc.splitTextToSize(text, 180);
            
            let y = 20;
            for (let i = 0; i < lines.length; i++) {
                if (y > 280) {
                    doc.addPage();
                    y = 20;
                }
                doc.text(15, y, lines[i]);
                y += 7;
            }
            
            const fileName = fileInput.files[0] ? fileInput.files[0].name.replace('.txt', '.pdf') : 'converted.pdf';
            doc.save(fileName);

            preview.style.borderColor = '#34C759';
            setTimeout(() => preview.style.borderColor = '#E5E5EA', 1000);
        }
    </script>
</body>
</html>
